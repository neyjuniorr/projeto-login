<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main> 
        <section id="login">
        <div id="imagem">
            <!--Aqui vai a imagem nas CSS-->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça o seu Login para acessar sua conta, e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on"> 
                <div class="campo">
                    <span class="material-icons">face</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login:</label>
                </div>
                <div class="campo">
                    <span class="material-icons">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">Senha:</label>
                </div> 
                <input type="submit">
                <a href="esqueci.html">
                    Esqueci a Senha <i class="material-icons">mail</i>
                </a>
            </form>
        </div>
    </section>
    </main>
</body>
</html>
